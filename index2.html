<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style2.css" />
        <title>Document</title>
    </head>

    <body>
        <div class="fader hide"></div>
        <div class="wrapper">
            <header class="header hide">
                <h1 class="title">Memory pair Game</h1>
            </header>
            <div class="main">
                <div class="nav hide">
                    <div class="nav_menu fieldsize">
                        <label class="nav_menu_item_label" for="field6">
                            <input
                                type="radio"
                                id="field6"
                                class="nav_menu_item"
                                name="field_size"
                                data-fieldcols="2"
                                data-fieldrows="3"
                                checked
                            />
                            6 cards
                        </label>
                        <label class="nav_menu_item_label" for="field12">
                            <input
                                type="radio"
                                id="field12"
                                class="nav_menu_item"
                                name="field_size"
                                data-fieldcols="4"
                                data-fieldrows="3"
                            />
                            12 cards
                        </label>
                    </div>
                    <div class="nav_menu themes">
                        <label class="nav_menu_item_label" for="group-0">
                            <input
                                type="radio"
                                id="theme-0"
                                class="nav_menu_item"
                                name="theme"
                                data-theme="0"
                                checked
                            />
                            Theme 0</label
                        >
                        <label class="nav_menu_item_label" for="group-1">
                            <input
                                type="radio"
                                id="theme-1"
                                class="nav_menu_item"
                                name="theme"
                                data-theme="1"
                            />
                            Theme 1</label
                        >
                        <label class="nav_menu_item_label" for="group-2">
                            <input
                                type="radio"
                                id="theme-2"
                                class="nav_menu_item"
                                name="theme"
                                data-theme="2"
                            />
                            Theme 2</label
                        >
                    </div>
                    <div class="theme_image">
                        <img src="./images/card-1.png" alt="" class="theme_image_img" />
                    </div>
                    <button class="start-game">Start Game</button>
                </div>
            </div>
            <footer class="footer">
                <p>Created by LuckyDnepr</p>
            </footer>
        </div>
    </body>
</html>
